apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.25.0 (a70f80cc)
  creationTimestamp: null
  labels:
    io.kompose.service: redis-covid-dev
  name: redis-covid-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: redis-covid-dev
  strategy:
    type: Recreate      
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.25.0 (a70f80cc)
      creationTimestamp: null
      labels:
        io.kompose.service: redis-covid-dev
    spec:
      containers:
        - image: redis:6.2
          name: trapi-v1-covid-dev-cache
          ports:
            - containerPort: 6379
          volumeMounts:
            - mountPath: /data
              name: covid-redis-data    
          resources: 
            requests:
              memory: 8Gi
              cpu: "1"
            limits:
              memory: "10Gi"
              cpu: "2"          
          livenessProbe:
            periodSeconds: 5
            exec:
              command: ["redis-cli", "ping"]    
          startupProbe:
            exec:
              command: ["redis-cli", "ping"]      
            failureThreshold: 30
            periodSeconds: 5    
          readinessProbe:
            periodSeconds: 5
            exec:
              command: ["redis-cli", "ping"]    
      restartPolicy: Always
      volumes:
        - name: covid-redis-data
          persistentVolumeClaim:
            claimName: covid-redis-db-pvc
